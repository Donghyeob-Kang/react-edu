<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            // construct와 super 없이 state만 선언하는걸 더 많이 사용함
            class GuGuDan extends React.Component {
                state = {
                    first: Math.ceil(Math.random() * 9),
                    second: Math.ceil(Math.random() * 9),
                    value: '',
                    result: '',
                };

                // JSX와 JavaScript는 왠만하면 분리해서 사용
                // 함수를 따로 외부에서 사용한다면 arrow function으로 작성해야됨 this가 달라짐
                onSubmit = e => {
                    e.preventDefault();
                    if (parseInt(this.state.value) === this.state.first * this.state.second) {
                        // prevState를 사용하기 위해 setState를 함수형식으로 작성
                        this.setState(prevState => {
                            return {
                                result: '정답 : ' + prevState.value,
                                first: Math.ceil(Math.random() * 9),
                                second: Math.ceil(Math.random() * 9),
                                value: '',
                            };
                        });
                        this.input.focus();
                    } else {
                        this.setState({
                            result: '오답',
                            value: '',
                        });
                        this.input.focus();
                    }
                };

                onChange = e => {
                    this.setState({ value: e.target.value });
                };

                input;

                onRefInput = c => {
                    this.input = c;
                };

                render() {
                    // setState를 하면 render 함수를 다시 시작함
                    // key 입력 시 마다 계속 render가 발생
                    console.log('rendering!');
                    return (
                        // React.Fragment 사용 시 쓸모없는 div 영역을 쓰지않아도 됨
                        <React.Fragment>
                            <div>
                                {this.state.first} x {this.state.second}?
                            </div>
                            <form onSubmit={this.onSubmit}>
                                <input
                                    type="number"
                                    ref={this.onRefInput}
                                    value={this.state.value}
                                    onChange={this.onChange}
                                />
                                <button>입력!</button>
                            </form>
                            <div>{this.state.result}</div>
                        </React.Fragment>
                    );
                }
            }
        </script>
        <script type="text/babel">
            ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
        </script>
    </body>
</html>
