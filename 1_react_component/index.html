<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const e = React.createElement;

            class LikeButton extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        liked: false,
                    }
                }

                render() {
                    // <button onclick="() => { console.log('clicked') }">Like</button> 모양의 tag를 만들겠다.
                    // return e('button', {onClick: () => {this.setState({liked: true})}, type: 'button'}, this.state.liked === true ? 'Liked' : 'Like');

                    // tag로 사용할 수 있도록 개선된 문법 JSX (JS + XML)
                    // e = React.createElement 안써도됨
                    return <button type="button" onClick = { () => {this.setState({liked: true})} }>{this.state.liked === true ? 'Liked':'Like'}</button>
                }
            }
        </script>
        <script type="text/babel">
            // <button>Like</button> 모양의 tag 만들겠다던걸 #root에 그림
            // ReactDOM.render(e(LikeButton), document.querySelector('#root'));

            // 개선된 문법
            ReactDOM.render(<LikeButton />, document.querySelector('#root'));
        </script>
    </body>
</html>
